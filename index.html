    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-panel {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-rainbow-gradient {
            background: linear-gradient(
                to right, 
                #ff00ff, #bc13fe, #00ffff, #39ff14, #fff01f, #ff00ff
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-shift 5s linear infinite;
        }
        .bg-rainbow-gradient {
            background: linear-gradient(
                to right, 
                #ff00ff, #bc13fe, #00ffff, #39ff14, #fff01f, #ff00ff
            );
            background-size: 200% auto;
            animation: rainbow-shift 5s linear infinite;
        }
        @keyframes rainbow-shift {
            to { background-position: 200% center; }
        }
        .neonic-shadow-pink { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
        .neonic-shadow-cyan { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        .neonic-shadow-green { box-shadow: 0 0 20px rgba(57, 255, 20, 0.3); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(#ff00ff, #00ffff);
            border-radius: 10px;
        }
    </style>
